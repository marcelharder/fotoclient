<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Familie Foto's</a>
      
      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" class="nav-link" >Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/categoryList"  routerLinkActive="active" class="nav-link">Slides</a>
          </li>
          <li class="nav-item">
            <a routerLink="/photoList"  routerLinkActive="active" class="nav-link">Photos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/tapeList"  routerLinkActive="active" class="nav-link">Tapes</a>
          </li>
        
          <li class="nav-item">
            <a routerLink="/about"  routerLinkActive="active" class="nav-link">About</a>
          </li>
         
         
        </ul>
    }

    @if (accountService.currentUser()){
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{currentUserName}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
    }
    @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (submit)="login()"  class="d-flex" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
          <input name="password" [(ngModel)]="model.password"  class="form-control me-2" placeholder="Password" type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    }
    </div>
  </nav>
