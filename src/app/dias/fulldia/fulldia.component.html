
<div class="card">
    <div class="card-header">
        @if(showOnlyOneSlide()){
            <div class="row">
                <div class="col-sm-6"><h6>There is only one image in this series</h6></div>
                <div class="col-sm-6" style="float: right;"><button class="btn btn-primary" (click)="backToArray()"><i class="fa fa-chevron-up"></i></button></div>
            </div>
       }
       @if(!showOnlyOneSlide()){
        <div class="row">
            <div class="col-sm-6"><h6>There are {{carouselData.numberOfImages}} images in this series</h6></div>
            <div class="col-sm-6" style="float: right;">
                <div class="row">
                    <div class="col-sm-6"><h6>Slide no: {{getSlideNumber()}}</h6></div>
                    <div class="col-sm-6"><button class="btn btn-secondary btn-sm" style="float: right;" (click)="showDiaDetails()">Details</button></div>
                </div>
                
            
            
            </div>
        </div>
        }
    </div>



    <div class="card-body">
        <div class="row">
            <div class="col-sm-1"><button class="btn btn-primary" (click)="leftButtonClicked()" *ngIf="showTheLeftButton()"><i class="fa fa-chevron-left"></i></button></div>
            <div class="col-sm-10"><img src="{{getFotoFile(this.id)}}" alt="" width="100% height=100% "/></div>
            <div class="col-sm-1"><button class="btn btn-primary" (click)="rightButtonClicked()" *ngIf="showTheRightButton()"><i class="fa fa-chevron-right"></i></button></div>
        </div>
    </div>







</div>
